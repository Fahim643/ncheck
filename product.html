<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <main id="product-details">
        <!-- Product Details will load here -->
    </main>

    <script>
        // Retrieve the product data from localStorage
        const product = JSON.parse(localStorage.getItem("selectedProduct"));

        // Select the product details div
        const detailsDiv = document.getElementById("product-details");

        // Add product name, price, quantity input with Add to Cart button, and description to the page
        detailsDiv.innerHTML = `
            <h2>${product.name}</h2>
            <p>Price: $${product.price}</p>
            <form id="cart-form">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <button type="button" onclick="addToCart()">Add to Cart</button>
            </form>
            <p>${product.description}</p>
        `;

        // Function to add the product to the cart
        function addToCart() {
            const quantity = document.getElementById("quantity").value;
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ ...product, quantity: Number(quantity) });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Product added to cart!");
 updateCartCount();
        }
    </script>
</body>
</html>
